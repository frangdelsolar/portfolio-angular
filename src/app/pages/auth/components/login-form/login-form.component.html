<div
  class="flex flex-wrap flex-column justify-content-center align-items-center"
>
  <form [formGroup]="form" id="ngForm">
    <div class="flex flex-wrap flex-column gap-5 align-items-start py-5">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <span class="p-float-label">
          <input
            id="float-input"
            formControlName="email"
            type="email"
            pInputText
            [style]="{ 'max-width': '200px' }"
          />
          <label for="float-input">Email</label>
        </span>
      </div>

      <div class="field mb-0 pd-0">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>

          <span class="p-float-label">
            <p-password
              id="password1"
              formControlName="password"
              type="password"
              class="w-full"
              [feedback]="false"
              styleClass="p-password p-component p-inputwrapper p-input-icon-right"
              [style]="{ width: '100%' }"
              [inputStyle]="{ width: '100%' }"
              [toggleMask]="true"
            ></p-password>
            <label for="float-password">Password</label>
          </span>
        </div>

        <a [routerLink]="'/reset-password'"
          ><small class="block p-button-link">Forgot login details?</small></a
        >
      </div>
    </div>
  </form>
</div>

<div class="flex flex-row justify-content-center align-items-center">
  <div class="border-round-lg px-1 pt-6 pb-0 gap-0 lg:px-6"></div>

  <div class="footer">
    <div
      class="flex flex-column justify-content-around px-1 pt-0 mt-0 gap-2 lg:px-6"
    >
      <button pButton pRipple label="Sign In" (click)="onLogin()"></button>
    </div>
  </div>
</div>
