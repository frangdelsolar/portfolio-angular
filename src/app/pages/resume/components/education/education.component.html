<app-card title="Academic Background">
  <app-edit-actions
    [addButtonOn]="true"
    [addCallback]="onAddClick.bind(this)"
    [(editModeOn)]="editModeOn"
    [saveButtonOn]="false"
  ></app-edit-actions>
  <div class="flex flex-column gap-4">
    <app-education-item
      class="education-item"
      *ngFor="let item of education"
      [item]="item"
      [editModeOn]="editModeOn"
    ></app-education-item>
  </div>
</app-card>
