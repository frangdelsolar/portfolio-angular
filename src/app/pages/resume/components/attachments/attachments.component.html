<app-card [title]="'Attachments'">
  <app-edit-actions
    [(editModeOn)]="editModeOn"
    [addButtonOn]="true"
    [addCallback]="onAddClick.bind(this)"
    [saveCallback]="onSaveClick.bind(this)"
  ></app-edit-actions>
  <div *ngIf="files.length > 0">
    <div
      *ngFor="let file of files"
      class="flex flex-row justify-content-between align-items-center file"
    >
      <div class="flex flex-column align-items-start">
        <div class="flex flex-row flex-wrap py-0 my-0">
          <h4 class="py-0 my-0">{{ file.name }}</h4>
        </div>
        <div class="flex flex-row flex-wrap py-0 my-0">
          <small>{{ file.description }}</small>
        </div>
      </div>
      <div
        class="flex flex-column flex-wrap align-items-center justify-content-between"
      >
        <a
          [href]="file.file_url"
          *ngIf="!editModeOn"
          target="_blank"
          pButton
          pRipple
          label="Download"
          class="p-button-link"
          style="text-decoration: none"
        ></a>
        <div class="flex flex-row gap-2 mb-2">
          <button
            pButton
            *ngIf="editModeOn"
            class="p-button-primary p-button-outlined"
            icon="pi pi-pencil"
            (click)="onEditClick(file)"
          ></button>
        </div>
      </div>
    </div>
  </div>
</app-card>
