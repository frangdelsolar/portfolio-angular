<div *ngIf="!editOn">
  <h3 id="label" class="py-0 my-0 font-normal text-base">{{ label }}</h3>
  <p id="value" class="py-0 my-0 font-bold text-lg">
    {{ control.value || "N/A" }}
  </p>
</div>
<div *ngIf="editOn">
  <span class="p-float-label mb-2">
    <input
      id="in-text"
      class="w-full"
      [type]="type"
      pInputText
      [formControl]="control"
    />
    <label htmlFor="in-text">{{ label }}</label>
  </span>
</div>
