<div *ngIf="!editOn">
  <ng-content></ng-content>
</div>
<div *ngIf="editOn" class="my-3">
  <span class="p-float-label mb-2">
    <textarea
      pInputTextarea
      id="in-text"
      class="w-full"
      [(ngModel)]="value"
      (ngModelChange)="onChange($event)"
    ></textarea>
    <label htmlFor="in-text">{{ label }}</label>
  </span>
</div>
