<div class="container">
  <img class="image" alt="{{ item.description }}" src="{{ item.image_url }}" />
  <div *ngIf="editModeOn" class="overlay">
    <div class="icon">
      <i class="fa fa-camera"></i>
      <p-fileUpload
        mode="basic"
        chooseLabel="Choose"
        name="demo[]"
        url="{{ apiImageUrl }}"
        accept="image/*"
        (onUpload)="onUpload($event)"
        [auto]="true"
      ></p-fileUpload>
    </div>
  </div>
</div>
